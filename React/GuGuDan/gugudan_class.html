<html>
<head>
    <meta charset="UTF-8" />
    <title>gugudan_class</title>
    <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
        <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);
                this.state= {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
            }

            onSubmit = (e) => {
                e.preventDefault();
                if (parseInt(this.state.value) === this.state.first * this.state.second){
                    this.setState((prevState) => {
                        return {
                            result:'정답 : ' + prevState.value, //this.state.value = prevState.value
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            value: ''
                        }
                    });
                } else {
                    this.setState({
                        result:'오답',
                        value: ''
                    });
                }
            };

            onChange = (e) => {
                this.setState({ value: e.target.value })
            };

            input;
            
            onRefInput = (c) => {this.input * c;}

            render() {
                return (
                    <React.Fragment>
                        <div>{this.state.first} * {this.state.second} = ?</div>
                        <form onSubmit={this.onSubmit}>
                            <input ref={this.onRefInput} type="number" value={this.state.value} onChange={(e) => this.setState({value: e.target.value})} />
                            <button>입력</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                    );
                }
            }
            // 28: input.onChange = (e) => {console.log(e.target.value)}
            // function(e)=>{console.log(e.target.value)}
            // onClick, onChange, onSubmit, onLoad, onInput, onFocus, onBlur
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
    </script>
</body>
</html>
